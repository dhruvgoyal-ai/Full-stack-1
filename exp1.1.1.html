<!DOCTYPE html>
<html>
<head>
    <title>Student Registration Form</title>
    <style>
        body {
            background-color: #e6f3ff;   
            font-family: Arial, sans-serif;
        }

        .form-box {
            width: 300px;
            background-color: white;
            margin: 100px auto;         
            padding: 20px;             
            border: 2px solid #007BFF;
            border-radius: 5px;
        }

        h2 {
            text-align: center;
            color: #007BFF;
        }

        input {
            width: 100%;
            padding: 6px;
            margin-top: 5px;
        }

        button {
            width: 100%;
            padding: 8px;
            margin-top: 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="form-box">
    <h2>Student Registration</h2>

    <form>
        Name:<br>
        <input type="text" required pattern="[A-Za-z]{9,50}"><br><br>

        Email:<br>
        <input type="email" required><br><br>

        Age:<br>
        <input type="number" required min="16" max="30"><br><br>

        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
